<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex; align-items: center;">
      <img class="logo" src="../../../assets/img/logo-duoc.svg">
      <ion-title #titulo style="flex-grow: 1;">
        <p>Sistema de asistencia Duoc UC</p>
      </ion-title>
    </div>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <!-- 
    Se establece un título que este separado de <ion-content>
    mediante el class ion-padding-top
    y que el texto <ion-label> y su contenido este centrado
    mediante el class ion-text-center
    Ver: https://ionicframework.com/docs/layout/css-utilities#text-alignment
    Ver: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->

  
  <!--
    Se genera una división donde estará el contenido del login,
    para esto se utilizara ion-padding-vertical que aplica un
    relleno arriba y abajo de 16px por defecto
    Ver: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <ion-card class="tabs">
    <a routerLink="/inicio"><div class="tab-button-active">Inicio</div></a>
    <a routerLink="/miclase"><div class="tab-button-inactive">Mi clase</div></a>
  </ion-card>
  <div class="ion-padding-vertical">
    <!-- Se establece un card que contendrá un título y un contenido -->
    <ion-card class="ion-text-center ion-padding-vertical">
      <!-- Título del card -->
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1 #itemBienvenido>¡Bienvenido!</h1>
          <br>
          <h1 #itemNombre *ngIf="usuario">{{ usuario.nombreCompleto }}</h1>
          <br>
          <h2>Escanea el código QR para registrar tu asistencia a clases</h2>
        </ion-label>
      </ion-card-title>

      <!-- Formulario de login -->
      <form>
        <!-- Contenido del card -->
        <ion-card-content>
          <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="full" shape="round">
            <ion-icon slot="start" name="videocam-outline"></ion-icon>
            Comenzar Escaneo de QR
          </ion-button>
        
          <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" expand="full" shape="round">
            <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
            Detener escaneo de QR
          </ion-button>
        
          <video #video [hidden]="!escaneando" width="100%"></video>
          <canvas #canvas hidden></canvas>

        </ion-card-content>
      </form>
      

    </ion-card>
    <div class="ion-text-center">
    <ion-label>
      <br>
      <a class="cerrar-sesion" routerLink="/ingreso">Cerrar sesión</a>
    </ion-label>
  </div>
  </div>
  
</ion-content>
