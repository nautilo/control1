<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title #titulo><img class="logo" src="../../../assets/img/logo-duoc.svg"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 
    Se establece un título que este separado de <ion-content>
    mediante el class ion-padding-top
    y que el texto <ion-label> y su contenido este centrado
    mediante el class ion-text-center
    Ver: https://ionicframework.com/docs/layout/css-utilities#text-alignment
    Ver: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <ion-title class="ion-padding-top ion-text-center">
    <h1>Sistema de asistencia Duoc UC</h1>
  </ion-title>
  
  <!--
    Se genera una división donde estará el contenido del login,
    para esto se utilizara ion-padding-vertical que aplica un
    relleno arriba y abajo de 16px por defecto
    Ver: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <div class="ion-padding-vertical">
    
    <!-- Se establece un card que contendrá un título y un contenido -->
    <ion-card class="ion-text-center ion-padding-vertical">

      <!-- Título del card -->
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>¡Bienvenido!</h2>
        </ion-label>
      </ion-card-title>

      <!-- Formulario de login -->
      <form>
        <!-- Contenido del card -->
        <ion-card-content>
          
          <!-- Item de correo -->
          <ion-item>
            <!-- Usamos ngModel para indicarle al input que se ligará con la propiedad "usuario.correo" -->
            <ion-input name="correo" label="Correo" labelPlacement="floating" type="text" [(ngModel)]="usuario.correo"></ion-input>
          </ion-item>
          
          <!-- Item de contraseña -->
          <ion-item>
            <!-- Usamos ngModel para indicarle al input que se ligará con la propiedad "usuario.password" -->
            <ion-input name="password"  label="Contraseña" labelPlacement="floating" type="password" [(ngModel)]="usuario.password"></ion-input>
          </ion-item>

          <!-- Se debe usar (click) para enlazar con el método de la clase en typescript -->
          <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>

        </ion-card-content>
      </form>
      

    </ion-card>
    <div class="ion-text-center">
    <ion-label>
      <br>
      <a class="recuperar-contrasena" routerLink="/correo">Recuperar contraseña</a>
    </ion-label>
  </div>
  </div>
  
</ion-content>
